name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-validate-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Lint (ruff)
        run: ruff check app

      - name: Validate Kubernetes manifests (kubeconform)
        run: |
          curl -sSL -o kubeconform.tar.gz https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64.tar.gz
          tar -xzf kubeconform.tar.gz kubeconform
          sudo mv kubeconform /usr/local/bin/kubeconform
          kubeconform -strict -summary -ignore-missing-schemas k8s/*.yaml

      - name: Build Docker image
        run: docker build -t kubebridge:ci ./app

